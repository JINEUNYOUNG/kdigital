<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복합 선택자</title>

<style type="text/css">
span.orange {
	color: red;
}

ul>.orange {
	color: blue;
}

div  .orange {
	color: green;
}

.apple + li {
color : yellowgreen;
}

.apple ~ li {
text-decoration: underline;
}
</style>

</head>
<body>

	<div>
		<ul>
			<li  class="apple">사과</li>
			<li>딸기</li>
			<li>오렌지</li>
			<li id="orange1" class="orange">오렌지1</li>
		</ul>
		<div class="apple">당근</div>
		<p>토마토</p>
		<span class="orange">멜론</span>

	</div>

	<ul>
		<li>망고</li>
		<li class="apple">딸기</li>
		<li>수박</li>
		<li>오렌지</li>
		<li>사과</li>
	</ul>



</body>
</html>
