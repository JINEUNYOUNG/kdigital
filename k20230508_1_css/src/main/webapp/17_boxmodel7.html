<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sizing</title>

<style type="text/css">
.box1{
width: 200px;
height: 200px;
background-color: hotpink;
border: 10px solid red;
padding:40px;
}
.box2{
width: 200px;
height: 200px;
background-color: skyblue;
border: 10px solid blue;
padding:40px;
box-sizing: border-box;


}

</style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>


</body>
</html>
